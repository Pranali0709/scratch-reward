<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch & Win!</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
    }
    #reward {
      display: none;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Scratch to Reveal Your Reward!</h1>
  <canvas id="scratchCanvas" width="300" height="150" style="border:1px solid #000;"></canvas>
  <div id="reward">Congratulations! You won 20% OFF!</div>

  <script>
    const canvas = document.getElementById('scratchCanvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;

    ctx.fillStyle = '#CCCCCC';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener('mouseup', () => {
      const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let clearPixels = 0;
      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) clearPixels++;
      }
      if (clearPixels / (canvas.width * canvas.height) > 0.4) {
        document.getElementById('reward').style.display = 'block';
      }
    });
  </script>
</body>
</html>
